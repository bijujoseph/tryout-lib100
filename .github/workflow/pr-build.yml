name: Tryout Lib 100

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Git checkout
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
      - run: npm ci
      - run: npm test